<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members | Python Group</title>
  </head>
  <body>
    <div style="max-width: 400px; margin: 20px auto;">
      {% for user in users %}
        <div class="chat-list" style="background-color: #ffffff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); border-radius: 10px;">
          <div class="chat-item" style="display: flex; padding: 10px; border-bottom: 1px solid #ddd;">
            <img src="../static/img/demo.jpeg" alt="User 1" style="width: 60px; height: 60px; border-radius: 50%; margin-right: 10px;" />
            <div class="chat-details" style="flex: 1; padding-right: 10px;">
              <a style="text-decoration: none; color: black;" href="#">
                <h2 style="font-size: 18px; margin: 0;">{{ user.username }}</h2>
              </a>
              <p style="font-size: 14px; color: #888; margin: 0;">Last message from {{ user.username }}</p>
            </div>
          </div>


        </div>
      {% endfor %}
    </div>
  </body>
</html>
